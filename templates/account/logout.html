{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Log Out" %}{% endblock title %}

{% block content %}
<div class="container">
    <h1>{% trans "Log Out" %}</h1>
    <p>{% trans "Are you sure you want to log out?" %}</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">{% trans "Log Out" %}</button>
    </form>
</div>
{% endblock content %}
