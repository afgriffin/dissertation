{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Sign Up" %}{% endblock title %}

{% block content %}
<h2>{% trans "Sign Up" %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button class="btn btn-success" type="submit">{% trans "Sign Up" %}</button>
</form>
{% endblock content %}
